<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula07</title>

    <script>
        // usando if/else

        var v1, v2;
        /*
        > Maior
        < menor
        == igual
        != diferente
        >= maior ou igual
        <= menor ou igual
        */

        v1=10
        v2=15
        
        if(v1 == v2) { // true
            document.write('Yes')
        } else {
            document.write('No')
        }


    </script>
</head>
